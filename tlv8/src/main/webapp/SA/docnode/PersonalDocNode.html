<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>个人文件柜</title>
		<link type="text/css" rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css"/> 
		<link type="text/css" rel="stylesheet" href="../../resources/layui/css/layui.css" media="all"/>
		<link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/default/easyui.css" />
		<link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/icon.css" />
		<link rel="stylesheet" type="text/css" href="../../comon/css/zTreeStyle/zTreeStyle.css" />
		<style type="text/css">
			.buttnew {
				line-height: 18px;
				margin-top: 2px;
				border: 0;
				color: #2F4F4F;
			}
			
			.lyeat {
				border-left: 0;
				border-right: 0;
				border-bottom: 1px solid #4d9ab0;
				border-top: 1px solid #4d9ab0;
			}
		</style>
		<script type="text/javascript" src="../../comon/js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../comon/js/jquery/jquery.ztree.core-3.1.js"></script>
		<script type="text/javascript" src="../../comon/js/comon.main.js"></script>
		<script type="text/javascript" src="../../comon/js/grid.main.js"></script>
		<script type="text/javascript" src="../../comon/jTree/tree.main.js"></script>
		<script type="text/javascript" src="../../comon/doc_ocx/docUtil.js"></script>
		<script type="text/javascript" src="../../resources/jquery-easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../../resources/bootstrap/js/bootstrap.min.js"></script> 
		<script type="text/javascript" src="../../resources/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="PersonalDocNode.js"></script>
	</head>
	<body>
		<div class="layui-fluid">
	        <div class="layui-row layui-col-space15">
	        	<div class="layui-col-md3">
					<div class="layui-card">
						<div class="layui-card-header">文件夹</div>
						<div class="layui-card-body" style="height: 90%; padding: 1px;">
							<table style="width: 100%; height: 100%; table-layout: fixed;">
								<tr height="30px">
									<td width="70px">
										<a href="javascript:void(0);" class="toobar_item" style="line-height: 20px;" onclick="openview()" title="新建文件夹">
											<img src="image/newfolder.gif" style="float: left; margin-top: -2px;"/>
											<span style="font-size: 11pt; float: left;">新建</span>
										</a>
									</td>
									<td width="70px">
										<a href="javascript:void(0);" class="toobar_item" style="line-height: 20px;" onclick="editview()" title="文件夹属性">
											<img src="image/folder_pro.gif" style="float: left; margin-top: -2px;"/>
											<span style="font-size: 11pt; float: left;">修改</span>
										</a>
									</td>
									<td width="70px">
										<a href="javascript:void(0);" class="toobar_item" style="line-height: 20px;" onclick="deleteview()" title="删除">
											<img src="image/deletefile.gif" style="float: left; margin-top: -2px;"/>
											<span style="font-size: 11pt; float: left;">删除</span>
										</a>
									</td>
									<td></td>
								</tr>
								<tr>
									<td colspan="4">
										<form id="docnodeframe" style="display: none;"></form>
										<div style="border-top:1px solid #eee; width:100%;height:100%; overflow:auto;">
											<ul id="maintree" class="ztree"></ul>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div class="layui-col-md9">
					<div class="layui-card">
						<div class="layui-card-header">文件列表</div>
						<div class="layui-card-body" style="height: 90%; padding: 1px;">
							<div id='gridmainView' component="dataGrid" style="width: 100%; height: 100%;" onselected='selectedItem'></div>
						</div>
					</div>
				</div>
	        </div>
        </div>
	</body>
</html>

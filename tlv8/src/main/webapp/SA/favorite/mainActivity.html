<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>收藏夹</title>
		<link type="text/css" rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css"/> 
		<link type="text/css" rel="stylesheet" href="../../resources/layui/css/layui.css" media="all"/>
		<link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/default/easyui.css"/>
		<link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/icon.css"/>
		<link type="text/css" rel="stylesheet" href="../../comon/css/zTreeStyle/zTreeStyle.css"/>
		<link type="text/css" rel="stylesheet" href="mainActivity.css"/>
		<script type="text/javascript" src="../../comon/js/jquery/jquery.min.js"></script>
	  	<script type="text/javascript" src="../../comon/js/jquery/jquery.ztree.core-3.1.js"></script>
	  	<script type="text/javascript" src="../../comon/js/jquery/jquery.ztree.excheck-3.1.js"></script>
		<script type="text/javascript" src="../../comon/js/comon.main.js"></script>
		<script type="text/javascript" src="../../comon/jTree/tree.main.js"></script>
		<script type="text/javascript" src="../../resources/jquery-easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../../resources/bootstrap/js/bootstrap.min.js"></script> 
		<script type="text/javascript" src="../../resources/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="mainActivity.js"></script>
	</head>
	<body onload="initDocumentPage()">
		<div id="cc" class="easyui-layout" fit="true">   
		    <div data-options="region:'west',title:'目录',split:true" style="width:200px;">
				<div class="content_wrap">
					<div class="zTreeDemoBackground left">
						<ul id="JtreeView" class="ztree"></ul>
					</div>
				</div>
		    </div>   
		    <div data-options="region:'center',title:'详细'">
		    	<div class="easyui-layout" fit="true">
					<div data-options="region:'north',split:false,border:false" style="height:40px;overflow: hidden;padding:4px;">
						<div id="stander_bar" insertAction="dataInsert()" saveAction="dataSave()" refreshAction="dataRefresh()" deleteAction="dataDeleted()" style="margin-left: 1px;">
						</div>
						<script type="text/javascript">
							init_toolbar();
						</script>
					</div>
					<div data-options="region:'center',border:false" style="padding:5px;">
						<form id="MAIN_DATA_FORM">
							<table id="mainLayoutTable" class="Detailtable" style="table-layout: fixed; width: 100%;">
								<tr>
									<td style="width: 60px;">名称</td>
									<td><input type="text" id="SNAME" name="SNAME" class="forminput" style="width: 100%;"/></td>
									<td style="width: 80px;">地址</td>
									<td><input type="text" id="SURL" name="SURL" class="forminput" style="width: 100%;"/></td>
								</tr>
								<tr>
									<td>描述</td>
									<td colspan="3">
										<textarea type="text" id="SREMARK" name="SREMARK" class="forminput" style="width: 100%; height: 200px;"></textarea>
									</td>
								</tr>
								<tr>
									<td>创建人</td>
									<td>
										<input type="text" id="SPARENT" name="SPARENT" style="display: none;"/>
										<input type="text" id="SCREATORID" name="SCREATORID" style="display: none;"/>
										<input type="text" id="SCREATORNAME" name="SCREATORNAME" class="forminput" readonly="readonly" style="width: 100%;"/>
									</td>
									<td>创建时间</td>
									<td><input type="text" id="SCREATEDATE" name="SCREATEDATE" class="forminput" readonly="readonly" style="width: 100%;"/></td>
								</tr>
							</table>
						</form>
					</div>
				</div>
		    </div>   
		</div>
		<script type="text/javascript">
			var MainJtree = new Jtree();
			MainJtree.init("JtreeView",setting,param);
		</script>
	</body>
</html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>listActivityDetail.html</title>
    <link type="text/css" rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css"/> 
	<link type="text/css" rel="stylesheet" href="../../resources/layui/css/layui.css" media="all"/>
	<link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/default/easyui.css" />
	<link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/icon.css" />
  	<link type="text/css" rel="stylesheet" href="listActivityDetail.css"/>
  	<script type="text/javascript" src="../../comon/js/jquery/jquery.min.js"></script>
  	<script type="text/javascript" src="../../comon/js/comon.main.js"></script>
  	<script type="text/javascript" src="../../comon/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../resources/jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../../resources/bootstrap/js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="../../resources/layui/layui.js" charset="utf-8"></script>
  	<script type="text/javascript" src="listActivityDetail.js"></script>
  </head> 
  <body style="overflow: hidden;" onload="initDocumentPage();">
	<div class="easyui-layout" fit="true">
		<div data-options="region:'north',split:false,border:false" style="height:40px; overflow: hidden;padding:4px;">
			<div id="stander-bar" 
				saveAction="dataSave()" refreshAction="dataRefresh()"
				deleteAction="dataDeleted()" style="margin-left: 1px;">
			</div>
			<script type="text/javascript">
				init_toolbar();
			</script>
		</div>
		<div data-options="region:'center',border:false" style="padding-top: 5px; text-align: center;">
			<div style="width:800px; margin-left: auto; margin-right: auto;">
			<form id="MAIN_DATA_FORM">
					<table class="Detailtable"
						style="table-layout: fixed; width:100%;" id="mainLayoutTable">
						<tr height="10px">
							<td width="80px"></td>
							<td width="300px"></td>
							<td width="80px"></td>
							<td></td>
						</tr>
						<tr>
							<td>标题</td>
							<td><input type="text" id="STITLE" name="STITLE"
								class="forminput" style="width: 100%;" /></td>
							<td>打开方式</td>
							<td>
								<select id="SOPENTYPE" name="SOPENTYPE"
									class="forminput" style="width: 100%;">
									<option value="blank">新窗口</option>
									<option value="tab">Portal</option>
									<option value="current">当前窗口</option>
									<option value="dialog">对话框</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>链接</td>
							<td colspan="3">
								<textarea id="SURL" name="SURL"
									class="forminput" style="width: 100%;"></textarea>
							</td>
						</tr>
						<tr>
							<td>用户名</td>
							<td><input type="text" id="SUSERNAME" name="SUSERNAME"
								class="forminput" style="width: 100%;" /></td>
							<td>密码</td>
							<td><input type="password" id="SPASSWORD" name="SPASSWORD"
								class="forminput" style="width: 100%;" /></td>
						</tr>
						<tr>
							<td>扩展参数</td>
							<td colspan="3">
								<textarea id="SEXPARAMS" name="SEXPARAMS"
									class="forminput" style="width: 100%; height: 100px;">username={username}&password={password}</textarea>
							</td>
						</tr>
					</table>
					<div style="display: none;">
						<input id="SCREATID" name="SCREATID" type="text"/>
						<input id="SCREATER" name="SCREATER" type="text"/>
						<input id="SCREATEDATE" name="SCREATEDATE" type="text"/>
					</div>
			</form>
			</div>
		</div>
	</div>
  </body>
</html>

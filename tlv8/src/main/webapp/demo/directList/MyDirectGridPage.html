<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>MyDirectGridPage.html</title>
    <link type="text/css" rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css"> 
    <link type="text/css" rel="stylesheet" href="../../resources/layui/css/layui.css"></link>
	<link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/default/easyui.css" />
	<link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/icon.css" />
    <script type="text/javascript" src="../../comon/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../comon/js/comon.main.js"></script>
	<script type="text/javascript" src="../../comon/js/grid.main.js"></script>
	<script type="text/javascript" src="../../resources/jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../../resources/bootstrap/js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="../../resources/layui/layui.js"></script>
	<script type="text/javascript" src="MyDirectGridPage.js"></script>
  </head>
  <body onload="getData();getData2()" style="overflow: auto;">
  	<div class="layui-fluid">
  		<div class="layui-card">
			<div class="layui-card-header">主表信息</div>
			<div class="layui-card-body">
				<form id="direct_form" style="display: none;"></form>
				<div style="width: 100%; height: 300px; overflow: hidden;">
					<div component="dataGrid" id="direct_from_grid" style="width:100%;height:100%;" onselected="refresh_child_data()"></div>
				</div>
			</div>
		</div>
		<div class="layui-card">
			<div class="layui-card-header">从表信息</div>
			<div class="layui-card-body">
				<div style="width: 100%; height: 300px; overflow: hidden;">
					<div component="dataGrid" id="direct_from_subgrid" style="width:100%;height:100%;" dataValueChanged="cheng_stae_bar()"></div>
				</div>
			</div>
		</div>
  	</div>
  </body>
</html>

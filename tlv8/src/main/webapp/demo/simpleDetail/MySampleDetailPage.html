<html>
 <head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
  <title>MySampleDetailPage.html</title> 
  <link type="text/css" rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css"> 
  <link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/default/easyui.css"> 
  <link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/icon.css"> 
  <link type="text/css" rel="stylesheet" href="../../resources/layui/css/layui.css"> 
  <script type="text/javascript" src="../../comon/js/jquery/jquery.min.js"></script> 
  <script type="text/javascript" src="../../comon/js/comon.main.js"></script> 
  <script type="text/javascript" src="../../comon/My97DatePicker/WdatePicker.js"></script> 
  <script type="text/javascript" src="../../resources/jquery-easyui/jquery.easyui.min.js"></script> 
  <script type="text/javascript" src="../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script> 
  <script type="text/javascript" src="../../resources/bootstrap/js/bootstrap.min.js"></script> 
  <script type="text/javascript" src="../../resources/layui/layui.js"></script> 
  <script type="text/javascript" src="MySampleDetailPage.js"></script> 
 </head> 
 <body style="overflow: hidden;" onload="initDocumentPage();"> 
  <div class="easyui-layout" fit="true"> 
   <div data-options="region:'north',split:false" style="height:40px;overflow: hidden; padding: 4px;"> 
    <table> 
     <tbody>
      <tr> 
       <td> 
        <div id="stander_bar" insertAction="dataInsert()" saveAction="dataSave()" refreshAction="dataRefresh()" deleteAction="dataDeleted()" style="margin-left: 1px;"> 
        </div> </td> 
      </tr> 
     </tbody>
    </table> 
   </div> 
   <div data-options="region:'center',border:false"> 
    <div class="layui-fluid"> 
     <div class="layui-card"> 
      <div class="layui-card-header">
       表单信息
      </div> 
      <div class="layui-card-body"> 
       <form id="MAIN_DATA_FORM" class="layui-form"> 
        <div class="layui-form-item">
         <div class="layui-inline">
          <label class="layui-form-label" style="width: 110px;">申请人</label>
          <div class="layui-input-inline">
           <input type="text" id="FCREATORID" name="FCREATORID" class="layui-input">
          </div>
         </div>
         <div class="layui-inline">
          <label class="layui-form-label" style="width: 110px;">申请时间</label>
          <div class="layui-input-inline">
           <input type="text" id="FCREATEDATE" name="FCREATEDATE" class="layui-input Wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" format="yyyy-MM-dd HH:mm:ss">
          </div>
         </div>
         <div class="layui-inline">
          <label class="layui-form-label" style="width: 110px;">开始时间</label>
          <div class="layui-input-inline">
           <input type="text" id="FSTARTDATE" name="FSTARTDATE" class="layui-input Wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" format="yyyy-MM-dd">
          </div>
         </div>
        </div>
        <div class="layui-form-item">
         <div class="layui-inline">
          <label class="layui-form-label" style="width: 110px;">结束时间</label>
          <div class="layui-input-inline">
           <input type="text" id="FENDDATE" name="FENDDATE" class="layui-input Wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" format="yyyy-MM-dd">
          </div>
         </div>
         <div class="layui-inline">
          <label class="layui-form-label" style="width: 110px;">请假天数</label>
          <div class="layui-input-inline">
           <input type="text" id="FDAY" name="FDAY" class="layui-input" lay-verify="number">
          </div>
         </div>
         <div class="layui-inline">
          <label class="layui-form-label" style="width: 110px;">请假类型</label>
          <div class="layui-input-inline">
           <input type="text" id="FLEAVETYPE" name="FLEAVETYPE" class="layui-input" lay-verify="required">
          </div>
         </div>
        </div>
        <div class="layui-form-item layui-form-text">
           <label class="layui-form-label" style="width: 110px;">请假原因</label>
           <div class="layui-input-block">
             <textarea id="FREASON" name="FREASON" placeholder="请输入内容" class="layui-textarea" lay-verify="required"></textarea>
           </div>
         </div>
         <div style="display: none;">
		     <button id="mainfsub" class="layui-btn" lay-submit lay-filter="mainform">立即提交</button> 
         	 <button type="reset" class="layui-btn layui-btn-primary">重置</button> 
         </div>  
       </form> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div>  
 </body>
</html>

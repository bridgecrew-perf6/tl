<!DOCTYPE html>
<html>

	<head>
		<meta id="viewport" name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0;"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>加班申请</title>
		<link rel="stylesheet" type="text/css" href="../../../system/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../system/css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../../system/css/mui.picker.min.css" />
		<script type="text/javascript" charset="utf-8" src="../../../system/js/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../system/js/base.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../system/js/flow.main.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../OA/common/js/oaUtils.js"></script>
		<script src="../../../system/js/mui.min.js"></script>
		<script src="../../../system/js/mui.picker.min.js"></script>
		<script src="../../../system/js/mui.poppicker.js"></script>
		<link rel="stylesheet" type="text/css" href="../../common/css/wqUitls.css" />
		<script type="text/javascript" charset="utf-8" src="overtimeApply.js"></script>
		<style type="text/css">
			a {
				font-size: 14px;
			}
		</style>
	</head>

	<body onload="initPage()">
		<header class="mui-bar mui-bar-nav">
			<button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left" onclick="backhistory()">
				<span class="mui-icon mui-icon-left-nav"></span>
				返回
			</button>
			<button id="submitItem" onclick="saveData()" class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right">
				<span class="mui-icon mui-icon-redo"></span>
				提交
			</button>
			<h1 class="mui-title" id="readtitle">加班申请</h1>
		</header>
		<div id="contenView" data-role="content">
			<div>
				<div id="flowToolbar"></div>
			</div>

			<form id="overtime_form" class="mui-input-group">
				<div class="mui-input-row">
					<label for="FCREATORNAME">申请人:</label>
					<input name="FCREATORNAME" id="FCREATORNAME" type="text" placeholder="请假人姓名">
				</div>
				<div class="mui-input-row">
					<label for="FSTARTDATE">开始日期:</label>
					<input name="FSTARTDATE" data-options='{"type":"date"}' class="dtpicker" id="FSTARTDATE" type="text" placeholder="点击选择日期">
				</div>
				<div class="mui-input-row">
					<label for="FENDDATE">结束日期:</label>
					<input name="FENDDATE" data-options='{"type":"date"}' class="dtpicker" id="FENDDATE" type="text" placeholder="点击选择日期">
				</div>
				<div class="mui-input-row">
					<label for="FDAY">加班时长:</label>
					<input name="FDAY" id="FDAY" type="text" placeholder="请输入加班时长" />
				</div>
				<div class="mui-input-row">
					<label for="FOVERTIMETYPE">加班类型:</label>
					<input name="FOVERTIMETYPE" id="FOVERTIMETYPE" type="text" placeholder="点击选择加班类型" />
				</div>
				<div class="mui-row">
					<label for="FREASON">加班事由:</label>
					<textarea name="FREASON" id="FREASON" style="height:100px;" placeholder="请输入加班事由"></textarea>
				</div>
				<div style="display:none;">
					<input type="text" name="FCREATORID" id="FCREATORID" value="" readonly="readonly" />
					<input type="text" name="FCREATORDEPTID" id="FCREATORDEPTID" value="" readonly="readonly" />
					<input type="text" name="FCREATORDEPT" id="FCREATORDEPT" value="" readonly="readonly" />
					<input type="text" name="FCREATEDATE" id="FCREATEDATE" value="" readonly="readonly" />
				</div>
			</form>
		</div>
		<div id="opinion_list" />
		</div>
	</body>

</html>

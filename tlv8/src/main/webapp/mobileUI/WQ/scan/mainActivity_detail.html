<!DOCTYPE html>
<html>

	<head>
		<meta id="viewport" name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0;"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>条码信息</title>
		<link rel="stylesheet" type="text/css" href="../../system/css/mui.min.css" />
		<script type="text/javascript" charset="utf-8" src="../../system/js/jquery.js"></script>
		<script src="../../system/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8" src="../../system/js/base.js"></script>
		<script type="text/javascript" charset="utf-8" src="mainActivity_detail.js"></script>
		<style type="text/css">
			a {
				font-size: 14px;
			}
		</style>
	</head>

	<body onload="initPage()">
		<header class="mui-bar mui-bar-nav">
			<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>
				返回
			</button>
			<button id="submitItem" class="mui-btn mui-but-blue mui-btn-link mui-btn-nav mui-pull-right">
				<a href="javascript:saveData(true)"><span class="mui-icon mui-icon-redo"></span>
				提交</a>
			</button>
			<h1 class="mui-title" id="readtitle">商品信息</h1>
		</header>
		<div id="contenView" class="mui-content" style="text-align:center;">
			<form id="visit_SCENE_form" afterRefresh="afRefresh">
				<table width="100%">
					<tr>
						<td width="50px">
							<label for="FBARCODE">条码:</label>
						</td>
						<td>
							<input name="FBARCODE" id="FBARCODE" />
						</td>
					</tr>
					<tr>
						<td width="50px">
							<label for="FNAME">名称:</label>
						</td>
						<td>
							<input name="FNAME" id="FNAME" />
						</td>
					</tr>
					<tr>
						<td width="50px">
							<label for="FPRICE">价格:</label>
						</td>
						<td>
							<input name="FPRICE" id="FPRICE" />
						</td>
					</tr>
					<tr>
						<td width="50px">
							<label for="FMANUFACTURER">厂商:</label>
						</td>
						<td>
							<textarea name="FMANUFACTURER" id="FMANUFACTURER" style="height:80px;"></textarea>
						</td>
					</tr>
					<tr>
						<td width="50px">
							<label for="FFACTORYADDR">厂址:</label>
						</td>
						<td>
							<textarea name="FFACTORYADDR" id="FFACTORYADDR" style="height:80px;"></textarea>
						</td>
					</tr>
					<div style="display:none;">
						<input type="text" name="FCREATEDATE" id="FCREATEDATE" value="" readonly="readonly" />
						<!-- 创建时间 -->
						<input type="text" name="FCREATORID" id="FCREATORID" value="" readonly="readonly" />
						<!-- 创建人id -->
						<input type="text" name="FCREATOR" id="FCREATOR" value="" readonly="readonly" />
						<!-- 创建人 -->
					</div>
			</form>
		</div>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta id="viewport" name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0;"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>商品补货</title>
		<link rel="stylesheet" type="text/css" href="../../../system/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../system/css/jqm-datebox.min.css" />
		<script type="text/javascript" charset="utf-8" src="../../../system/js/jquery.js"></script>
		<script src="../../../system/js/mui.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript" charset="utf-8" src="../../../system/js/jqm-datebox.core.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../system/js/jqm-datebox.mode.calbox.min.js"></script>
		<!--日历 类型 -->
		<script type="text/javascript" charset="utf-8" src="../../../system/js/jqm-datebox.mode.flipbox.min.js"></script>
		<!--滚动 类型    timeflipbox hh:ss-->
		<script type="text/javascript" charset="utf-8" src="../../../system/js/jquery.mobile.datebox.i18n.zh-CN.utf8.js"></script>
		<!--日期 中文 -->

		<script type="text/javascript" charset="utf-8" src="../../../system/js/base.js"></script>
		<script type="text/javascript" charset="utf-8" src="mainActivity.js"></script>
		<style type="text/css">
			a {
				font-size: 14px;
			}
		</style>
	</head>

	<body onload="initPage()">
		<header class="mui-bar mui-bar-nav">
			<button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left" onclick="backhistory()">
				<span class="mui-icon mui-icon-left-nav"></span>
				返回
			</button>
			<button id="submitItem" class="mui-btn mui-but-blue mui-btn-link mui-btn-nav mui-pull-right">
				<a href="javascript:saveData(true)"><span class="mui-icon mui-icon-redo"></span>
				提交</a>
			</button>
			<h1 class="mui-title" id="readtitle">商品补货</h1>
		</header>
		<div id="contenView" class="mui-content">
			<form id="replenishment_form">
				<table width="100%">
					<tr>
						<td width="80px">
							<label for="FSUBBRANCHNAME">店铺名称:</label>
						</td>
						<td>
							<input name="FSUBBRANCHNAME" id="FSUBBRANCHNAME" />
						</td>
					</tr>
					<tr>
						<td width="80px">
							<label for="FADDRESS">店铺地址:</label>
						</td>
						<td>
							<input name="FADDRESS" id="FADDRESS" />
						</td>
					</tr>
					<tr>
						<td width="80px">
							<label for="FCOMMODITYNAME">补货商品:</label>
						</td>
						<td>
							<input name="FCOMMODITYNAME" id="FCOMMODITYNAME" width="60" />
							<input type="button" id="scan" onclick="scanBarCode()" value="扫描" width="20px" />
						</td>
					</tr>
					<tr>
						<td width="80px">
							<label for="FCOMMODITYCOUNT">补货数量:</label>
						</td>
						<td>
							<input name="FCOMMODITYCOUNT" id="FCOMMODITYCOUNT" />
						</td>
					</tr>
					<tr>
						<td width="80px">
							<label for="FNEEDDATE">需求日期:</label>
						</td>
						<td>
							<input name="FNEEDDATE" id="FNEEDDATE" type="text" format="yyyy-MM-dd" data-role="datebox" data-options='{"mode": "calbox"}' />
						</td>
					</tr>
					<tr>
						<td width="80px">
							<label for="FREMARK">备注:</label>
						</td>
						<td>
							<textarea name="FREMARK" id="FREMARK" style="height:80px;"></textarea>
						</td>
					</tr>
					<!--  <tr>
				     <td colspan="2">
				     	<a data-role="button" href="javascript:photograph()" id="addphoto">拍照</a>
				     	<a data-role="button" href="javascript:lookphotograph()" id="viewphoto" style="display:none;">照片信息</a>
			         </td>
			      </tr> -->
				</table>
				<div style="display:none;">
					<input type="text" name="FCREATORID" id="FCREATORID" value="" readonly="readonly" />
					<input type="text" name="FCREATORNAME" id="FCREATORNAME" value="" readonly="readonly" />
					<input type="text" name="FCREATORDEPTID" id="FCREATORDEPTID" value="" readonly="readonly" />
					<input type="text" name="FCREATORDEPT" id="FCREATORDEPT" value="" readonly="readonly" />
					<input type="text" name="FCREATEDATE" id="FCREATEDATE" value="" readonly="readonly" />
				</div>
			</form>
		</div>
	</body>

</html>

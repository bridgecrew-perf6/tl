<!DOCTYPE html>

			a {
				font-size: 14px;

		</style>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left" onclick="backhistory()">

			<h1 class="mui-title" id="readtitle">巡视内容</h1>

		<div id="contenView" class="mui-content">

							<label for="FCREATORNAME">巡视人:</label>

					</tr>

							<input name="FADDRESS" id="FADDRESS" type="text" readonly="readonly" disabled="disabled" />

					</tr>
					<tr>
						<td width="80px">
							<label for="FCREATEDATE">日期:</label>
						</td>
						<td>
							<input name="FCREATEDATE" type="text" id="FCREATEDATE" readonly="readonly" disabled="disabled" />

					</tr>

				</table>
				<ul class="mui-table-view">
				
					<li>
						<a href="javascript:dis1()" data-transition="slidefade">安全</a>
					</li>

					</div>
				
					<li>
						<a href="javascript:dis2()" data-transition="slidefade">质量</a>
					</li>

						<ul class="mui-table-view" id="list_quality">
						</ul>
					</div>
					<li>
						<a href="javascript:dis3()" data-transition="slidefade">卫生</a>
					</li>
					<div id="contenView1" class="mui-content">
						<ul class="mui-table-view" id="list_sanitation">

					</div>

				</ul>

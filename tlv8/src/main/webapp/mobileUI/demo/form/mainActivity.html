<!DOCTYPE html>
<html>
	<head>
		<meta id="viewport" name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"></meta>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"></meta>
		<link rel="stylesheet" type="text/css" href="../../system/css/mui.min.css"/>
		<script type="text/javascript" charset="utf-8" src="../../system/js/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../system/js/base.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../system/js/dialog.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../system/js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="mainActivity.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>
				返回
			</button>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right" onclick="doDataSaveaAtion()">
				<span class="mui-icon mui-icon-checkmarkempty"></span>
				保存
			</button>
		    <h1 class="mui-title" id="title_val">表单</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group" id="OA_DC_DOC_FORM" afterRefresh="afRefresh">
				<div class="mui-input-row" data-filtered="filtered">
					<label data-filtered="filtered">文件标题:</label>
					<input type="text" placeholder="普通输入框" data-filtered="filtered" id="FTITLE">
				</div>
				<div class="mui-input-row" data-filtered="filtered">
					<label data-filtered="filtered">来文字号:</label>
					<input type="text" placeholder="普通输入框" data-filtered="filtered" id="FDOCNUMBER">
				</div>
				<div class="mui-input-row" data-filtered="filtered">
					<label data-filtered="filtered">来文单位:</label>
					<input type="text" placeholder="普通输入框" data-filtered="filtered" id="FDOCSOURCEDEPT">
				</div>
			</form>
		</div>
	</body>
</html>

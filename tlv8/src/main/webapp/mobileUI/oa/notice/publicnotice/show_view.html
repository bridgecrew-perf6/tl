<!DOCTYPE html>
<html>
	<head>
		<meta id="viewport" name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0;"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>通知详细</title>
		<link rel="stylesheet" type="text/css" href="../../../system/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../common/css/oaUitls.css" />
		<link rel="stylesheet" type="text/css" href="show_view.css" />
		<script type="text/javascript" charset="utf-8" src="../../../system/js/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../system/js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../system/js/base.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../oa/common/js/oaUtils.js"></script>
		<script type="text/javascript" charset="utf-8" src="show_view.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>
				返回
			</button>
			<a class="mui-icon mui-icon-compose mui-pull-right mui-plus-visible"></a>
			<h1 class="mui-title" id="title_val">详细内容</h1>
		</header>
		<div id="contenView" class="mui-content">
			<form id="DATA_FORM" afterRefresh="afRefresh">
				<h1 class="title">
					<label id="FTITLE"></label>
				</h1>
				<div class="info">
					<span class="time">
						创建日期:<label id="FCREATEDATE" format="yyyy-MM-dd"></label>
					</span> 
					&nbsp;&nbsp;
					<span class="type">
						发布类型:<label id="FTYPE"></label>
					</span>
					<br/>					
					<span class="author">
						发布部门:<label id="FORGNAME"></label>&nbsp;
						发布人:<label id="FCREATENAME"></label>
					</span>
				</div>
				<div style="width: 100%; text-align: left; padding: 10px;" class="_content"></div>
				<div class="file">
					附件:<div id="FATTACHMENT_showdiv"></div>
				</div>
				<div style="display: none;">
					<textarea name="FCONTENT" id="FCONTENT" style="width: 100%; height: 310px;"></textarea>
					<input id="FATTFILE" name="FATTFILE" type="text" style="display: none;" />
				</div>
			</form>
			<div id="opinion_list"></div>
		</div>
	</body>
</html>

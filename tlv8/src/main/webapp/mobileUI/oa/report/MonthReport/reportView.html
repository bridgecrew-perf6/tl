<!DOCTYPE html>
<html>

	<head>
		<meta id="viewport" name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0;"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="../../../system/css/mui.min.css" />
		<script type="text/javascript" charset="utf-8" src="../../../system/js/jquery.js"></script>
		<script src="../../../system/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8" src="../../../system/js/base.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../../oa/common/js/oaUtils.js"></script>
		<script type="text/javascript" charset="utf-8" src="reportView.js"></script>
		<link rel="stylesheet" type="text/css" href="../../common/css/oaUitls.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>
				返回
			</button>
			<a class="mui-icon mui-icon-compose mui-plus-visible mui-pull-right"></a>
			<h1 class="mui-title" id="title_val">月报详细信息</h1>
		</header>
		<div class="mui-content">
			<div id="contenView">
				<form id="DATA_FORM" afterRefresh="afRefresh">
					<ul class="mui-table-view">
						<li class="mui-table-view-divider"><label style="font-size: 17px;">详细内容</label></li>
						<li class="mui-input-group" style="padding: 10px;line-height: 25px;">
							<table>
								<tr>
									<td width="80px"><label for="FTITLE">标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题:</label></td>
									<td><label id="FTITLE" class="ui-lable-info"></label></td>
								</tr>
								<tr>
									<td width="80px"><label for="FCREATEDEPTNAME">登记部门:</label></td>
									<td><label id="FCREATEDEPTNAME" class="ui-lable-info"></label></td>
								</tr>
								<tr>
									<td width="80px"><label for="FCREATEPERSONNAME">登&nbsp;&nbsp;记&nbsp;&nbsp;人:</label></td>
									<td><label id="FCREATEPERSONNAME" class="ui-lable-info"></label></td>
								</tr>
								<tr>
									<td width="80px"><label for="FCREATETIME">登记时间:</label></td>
									<td><label id="FCREATETIME" class="ui-lable-info"></label></td>
								</tr>
								<tr>
									<td width="80px"><label for="FPUSHDATETIME">发布时间:</label></td>
									<td><label id="FPUSHDATETIME" class="ui-lable-info"></label></td>
								</tr>
							</table>
						</li>
						<li class="mui-table-view-divider"><label style="font-size: 17px;">相关文件</label></li>
						<li>
							<div style="width: 100%; text-align: left; color: #6D6D6D; margin-bottom: 10px;" id="_content"></div>
							<li class="mui-table-view-divider"><label style="font-size: 17px;">查阅状态</label></li>
							<li>
								<div id="showPersonInfo"></div>
							</li>
					</ul>
					<div style="display: none;">
						<textarea name="FFILE" id="FFILE"></textarea>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>TLv8</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/system.css" />
		<script type="text/javascript" src="../comon/js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../comon/js/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="system/js/jpolite.data.js"></script>
		<script type="text/javascript" src="system/js/md5.js"></script>
		<script type="text/javascript" src="system/js/jpolite.login.js"></script>
		<script type="text/javascript">
			window.moveTo(0, 0);
			window.resizeTo(screen.availWidth, screen.availHeight);
			if($.browser.msie){
				if($.browser.version<10){
					alert("请使用谷歌浏览器、火狐浏览器、360极速模式或IE10以上版本！");
				}
			}
		</script>
	</head>
	<body id="loginpage">
		<div id="login" class="clearfix">
			<div class="main clearfix">
				<div class="logbox">
					<div class="header">
						<!-- 
						<img alt="TLv8平台" title="TLv8平台" src="images/logo/syslogo.png" height="40" width="263">
						 -->
						欢迎登录<font style="color: green;">TLv8</font>平台
					</div>
					<div class="web_login" id="web_login">
						<form id="loginform"  name="loginform" action="javascript:alert(0);" method="post" target="_self">
							<div class="inputOuter">
	                            <input type="text" class="inputstyle" id="TxtUserName" name="TxtUserName" value="" tabindex="1" placeholder="用户名">
	                        </div>
							<div class="inputOuter">
	                            <input type="password" class="inputstyle password" id="TxtPassword" name="TxtPassword" value="" maxlength="16" tabindex="2" placeholder="密   码"> 
	                        </div>
							<div class="inputOuter" style="position: relative;">
	                            <input type="text" class="inputstyle" id="captcha_input" name="captcha_input" value="" maxlength="16" tabindex="3" placeholder="验证码" autocomplete="off"> 
	                        	<img src="" alt="" id="captcha_image" style="position: absolute; z-index: 9999; right: 5px; top: 5px;">
	                        </div>
	                        <div class="submit" style="position: relative;">
		                        <a class="login_button" href="javascript:void(0);">
		                            <input type="button" tabindex="6" value="登 录" class="btn" id="login_button">
		                        </a>
		                        <span id="hint_lable" class="lable" style="color:red; font-size: 14px; position:absolute; right: 5px; top:5px;">&nbsp;</span>
	                        </div>
						</form>
					</div>
					<!-- 
					<div class="footer">
						<a href="javascript:void(0);" target="_blank" >忘了密码？</a>
						<a href="javascript:void(0);" target="_blank" >内部注册</a>
						<a href="javascript:void(0);" target="_blank" >意见反馈</a>
					</div>
					 -->
				</div>
			</div>
		</div>
		
		<div class="copyright">
			©www.tulinxian.com All Right Reserved 技术支持：<a style="color: #fff;" href="https://dev.tulinxian.com/" target="_blank">dev.tulinxian.com</a>
		</div>
		
		<div class="loading" id="loading_image"><img src="images/login/loading.gif"/></div>
	
		<script type="text/javascript">
			$(function() {
				$.jpolite.Login.indexPage = "index.html"; // 登陆后跳转页面
				//$.jpolite.Login.checkLogin();				     // 检查是否登陆过，如果登陆这则跳转到主页面
				$.jpolite.Login.initUsernameInput("TxtUserName"); // 初始化用户名输入框
				$.jpolite.Login.initPasswordInput("TxtPassword"); // 初始化密码输入框
				$.jpolite.Login.initLanguageInput("language"); // 初始化语言输入框
				//此处为生成验证图片时的Js脚本初始化调用
				$.jpolite.Login.initCaptchaInput("captcha_input");			// 初始化校验输入框
				$.jpolite.Login.initCaptchaImage("captcha_image");			// 初始化校验图片
				
				$.jpolite.Login.initAgentSelect("agent_select"); // 初始化代理选择框
				$.jpolite.Login.initHintLable("hint_lable"); // 初始化提示信息标签
				$.jpolite.Login.initLoadingImage("loading_image"); // 初始化加载中图片
				$.jpolite.Login.initRememberCheckbox("remember_checkbox"); // 初始化记住设置选择框
				$.jpolite.Login.initPasswordCheckbox("password_checkbox");	// 初始化记住密码设置选择框
				//$.jpolite.Login.initMaximize("maximize_checkbox"); // 初始化记住最大化选择框
				$.jpolite.Login.initLoginButton("login_button"); // 初始化登陆按钮
				//$.jpolite.Login.initCancelButton("cancel_button"); // 初始化取消按钮
				//$.jpolite.Login.initFromCookie(); // 初始化存储信息，从Cookie中
				$.jpolite.Login.initFocus(); // 初始化焦点
			});
		</script>
	</body>
</html>

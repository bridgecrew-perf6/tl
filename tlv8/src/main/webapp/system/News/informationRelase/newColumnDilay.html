<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>栏目设置</title>
    <link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/default/easyui.css" />
	<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/icon.css" />
	<link rel="STYLESHEET" type="text/css" href="../../comon/css/common.css"></link>
	<link rel="STYLESHEET" type="text/css" href="../../comon/css/grid.main.css"></link>
	<script type="text/javascript" src="../../../comon/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../../comon/js/comon.main.js"></script>
	<script type="text/javascript" src="../../../comon/js/grid.main.js"></script>
	<script type="text/javascript" src="../../../resources/jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="newColumnDilay.js"></script>
  </head>
  <body onload="getcolumnlist()">
	  <div class="easyui-layout" fit="true">
		  <div data-options="region:'north',border:false" style="text-align: center; height: 100px;">
			  <form id="savacolumn" class="layui-form">
				  <table width="520px" border="0" cellpadding="0" cellspacing="0">
				  	<tr><td height="10px"></td></tr>
				    <tr height="40px">
				      <td width="80" align="center" style="font-size: 13px">栏目名称</td>
				      <td width="180"><input type="text" name="FCOLUMNNAME" id="FCOLUMNNAME" class="layui-input" style="width:100%"></td>
				      <td align="center" style="font-size: 13px;width:80">栏目描述</td>
				      <td width="180"><input type="text" name="FCOLUMNDESCRIBES" id="FCOLUMNDESCRIBES" class="layui-input" style="width:100%"></td>
				    </tr>
				    <tr  height="40px">
				      <td align="center" style="font-size: 13px">启用状态</td>
						<td>
							<select name="FCOLUMNSTATE" id="FCOLUMNSTATE" style="width: 100%">
								<option value="已启用">
									已启用
								</option>
								<option value="已关闭">
									已关闭
								</option>
							</select>
						</td>
						<td colspan="2" align="right">
							<input type="button" class="btn btn-default btn-sm" value="保存" title="保存" onclick="savacolumn()" />
						</td>
					</tr>
					<tr><td colspan="4"></td>
					</tr>
				  </table>
			  </form>
		  </div>
		  <div data-options="region:'center',border:false">
	  			<div id="getcolumnlist" onselected="selectedItem" style="width: 100%; height: 100%;"></div>
		  </div>
	  </div>
  </body>
</html>

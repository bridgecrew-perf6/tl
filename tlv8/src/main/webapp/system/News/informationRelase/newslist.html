<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>新闻列表</title>
		<link type="text/css" rel="stylesheet" href="../../../resources/bootstrap/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="../../../resources/layui/css/layui.css" />
		<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/default/easyui.css" />
		<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/icon.css" />
		<link rel="stylesheet" href="../../../comon/css/common.css" type="text/css"></link>
		<link rel="stylesheet" href="css/news.common.css" type="text/css"></link>
		<style type="text/css">
			table.toolbar_item{
				table-layout: fixed;
				word-wrap: break-word;
				word-break: break-all;
			}
		</style>
		<script type="text/javascript" src="../../../comon/js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../../comon/js/comon.main.js"></script>
		<script type="text/javascript" src="../../../comon/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="../../../comon/js/grid.main.js"></script>
		<script type="text/javascript" src="../../../resources/jquery-easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../../../resources/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../../resources/layui/layui.js"></script>
		<script type="text/javascript" src="newslist.js"></script>
	</head>
	<body onload="news_list()">
		<div align="center" class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north',border:true" style="height: 40px; overflow: hidden;">
				<table border="0" class="Detailtable1" width="100%" height="100%" align="center">
					<tr id="page1_block1_row2">
						<td align="left" valign="middle">
							<table>
								<tr align="center">
									<td width="70">
										<span
											style="font-family: '', cb, 'ce', cc, 'e5'; color: rgb(0, 0, 0); font-size: 13px;">新闻标题</span>
									</td>
									<td width="150">
										<input type="text" id="srcFNEWSTITLE" style="width: 100%" />
									</td>
									<td valign="top">
										<br>
									</td>
									<td width="55">
										<span
											style="font-family: '', cb, 'ce', cc, 'e5'; color: rgb(0, 0, 0); font-size: 13px;">发布人</span>
									</td>
									<td width="120">
										<input type="text" id="srcFPEOPLE" style="width: 100%" />
									</td>
									<td width="70">
										<span
											style="font-family: '', cb, 'ce', cc, 'e5'; color: rgb(0, 0, 0); font-size: 13px;">发布时间</span>
									</td>
									<td width="150">
										<input class="Wdate" type="text" id="srcFTIME"
											onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"
											style="width: 100%" />
									</td>
									<td width="100px">
										<input type="button" value="查 询" title="查询" class="btn btn-default btn-sm" style="width: 60px;"
											onclick="news_select()" />
		
									</td>
								</tr>
								<tr>
									<td height="5px" colspan="8"></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
			<div data-options="region:'center'">
				<div id="news_list_grid" ondbclick="griddbclick" onselected="selectedItem" style="width: 100%; height: 100%;"></div>
			</div>
		</div>
	</body>
</html>

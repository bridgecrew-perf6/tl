<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/default/easyui.css" />
		<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/icon.css" />
		<title>首页显示新闻</title>
		<style type="text/css">
		* {
			margin: 0;
			padding: 2;
		}
		.mydiv {
			border-bottom: #cdcdcd 0px solid;
			border-left: #cdcdcd 0px solid;
			line-height: 1.5;
			background-color: #ffffff;
			margin-top: 1px;
			border-top: #cdcdcd 0px solid;
			border-right: #cdcdcd 0px solid;
			width: 150px;
		}
		.symbol {
			background: url("image/symbol.png") no-repeat center 4;
		}
		a {
			color:#1f3a87;
			font-size:12px;
			text-decoration: none;
		}
		a:hover {
		 text-decoration:underline;
		 color:#0A73E9;
		 font-size:12px;
		}
		</style>
		<script type="text/javascript" src="../../../comon/js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../../comon/js/comon.main.js"></script>
		<script type="text/javascript" src="../../../resources/jquery-easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript">
			window.isWriteLog = false; //不写系统日志
			function CreateFlash(idad, swfurl, wad, had, vs){
				var str = "<object classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0\" width=\"" + wad + "\" height=\"" + had + "\" id=\"" + idad + "\" align=\"middle\">";
				str += "<param name=\"allowScriptAccess\" value=\"always\">";
				str += "<param name=\"quality\" value=\"high\">"; 
				str += "<param name=\"movie\" value=\"" + swfurl + "\">";
				str += '<param name=\"wmode\" value=\"transparent\">';
				str += "<param name=\"flashvars\" value=\"" + vs + "\">";
				str += "<embed src=\"" + swfurl + "\" flashvars=\"" + vs + "\" wmode=\"transparent\" quality=\"high\" width=\"" + wad + "\" height=\"" + had + "\" name=\"" + idad + "\" align=\"middle\" allowScriptAccess=\"always\" type=\"application/x-shockwave-flash\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\">";
				str += "</object>";
				document.write(str);
			}
		</script>
		<script type="text/javascript" src="shownews.js"></script>
	</head>

	<body onLoad="show_news()" style="overflow: hidden">
	<table style="width:100%; font-size:12px;table-layout: fixed;">
		<tr>
			<td rowspan="2" width="200px">
			<div class="flash">
			<script type="text/javascript">    
				CreateFlash("finance_photo", "/comon/picCompant/flash/chinaz_player.swf", 198, 140);
			</script>
			</div>
			</td>
			<td>
			<table width="90%" height="10px" border="0" align="left"
				cellpadding="0" cellspacing="0" id="news_show" class="spanFont"
				style="margin-left: 10px;">
				<tr>
					<td>
						<div id="addnewsload" style="font-size: 12px;">
						</div>
					</td>
				</tr>
			</table>
			</td>
			<td height="22px" valign="top" width="60px">
				<div id="more_infor" style="text-align: right;font-size: 12px;">
					<a href="javascript:void(0);" onclick="onhistory()">更多...</a>
				</div>
			</td>
		</tr>
	</table>
	</body>
</html>

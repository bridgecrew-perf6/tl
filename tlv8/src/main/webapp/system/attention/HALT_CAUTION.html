<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>系统停机维护提醒</title>
  	<link rel="stylesheet" href="../../resources/layui/css/layui.css" type="text/css"></link>
  	<link rel="stylesheet" href="../../comon/css/formsyle.css" type="text/css"></link>
  	<link rel="stylesheet" href="../../comon/css/common.css" type="text/css"></link>
  	<script type="text/javascript" src="../../comon/js/jquery/jquery.min.js"></script>
  	<script type="text/javascript" src="../../comon/My97DatePicker/WdatePicker.js"></script>
  	<script type="text/javascript" src="../../comon/js/comon.main.js"></script>
  	<script type="text/javascript" src="../../resources/layui/layui.js"></script>
  	<script type="text/javascript" src="js/HALT_CAUTION.js"></script>
  </head>
  <body>
  	<div class="layui-fluid" style="padding:50px; width: 100%; height: 100%;">
		<form id="halt_caution_form" class="layui-form">
		 <div class="layui-card" style="width: 700px; margin: auto;">
		  	<div class="layui-card-body">
		  		<div class="layui-form-item">
		            <div class="layui-inline">
			            <label class="layui-form-label" style="width: 120px;">提醒标题</label>
			            <div class="layui-input-inline" style="width: 520px;">
			              <input type="text" name="STITLE" autocomplete="off" placeholder="请输入标题" class="layui-input">
			            </div>
		            </div>
		        </div>
		  		<div class="layui-form-item">
		            <div class="layui-inline">
		              <label class="layui-form-label" style="width: 120px;">开始时间</label>
		              <div class="layui-input-inline">
		                <input type="text" name="SSTARTTIME" autocomplete="off" class="layui-input Wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
		              </div>
		            </div>
		            <div class="layui-inline">
		              <label class="layui-form-label" style="width: 120px;">结束时间</label>
		              <div class="layui-input-inline">
		                <input type="text" name="SENDTIME" autocomplete="off" class="layui-input Wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
		              </div>
		            </div>
		        </div>
		        <div class="layui-form-item">
		            <div class="layui-inline">
		              <label class="layui-form-label" style="width: 120px;">紧急提醒时间</label>
		              <div class="layui-input-inline">
		              	<input type="text" id="SATTENTION" class="layui-input" onkeydown="tlv8.CheckNumber.valNum(event);" 
         					onpaste="tlv8.CheckNumber.valClip(event);"/>
		              </div>
		              <div class="layui-input-inline">
         					分钟。
		              </div>
		       		</div>
		       	</div>
			    <div class="layui-card-body" style="text-align:center;">
			    	<font color="blue">没有设置紧急提醒时间的在开始时间前5分钟提醒。</font>
			    </div>
				<div style="display:none">
					<input type="text" id="SCREATERID"/>
					<input type="text" id="SCREATERNAME"/>
					<input type="text" id="SCREATETIME"/>
					<input type="text" id="SISPUSHED"/>
				</div>
		    </div>
		    <div class="layui-card-body" style="text-align:center;">
				<button onclick="enginAndPlush()" class="layui-btn">确定&发布</button>
				<button onclick="cancell()" class="layui-btn layui-btn-primary">取消</button>
		    </div>
		</div>
	   </form>
	</div>
  </body>
</html>

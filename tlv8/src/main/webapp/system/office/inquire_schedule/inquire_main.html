	<style type="text/css">
.header-right .week-view:hover {
	background-position: -53px -20px;
}

.header-right .day-view:hover {
	background-position: -27px -20px;
}

.header-right .month-view:hover {
	background-position: -78px -20px;
}

.header-right .calendar-view {
	display: inline-block;
	width: 20px;
	height: 20px;
	background: url('img/calendar_view.png') 0px center no-repeat;
	background-repeat-x: no-repeat;
	background-repeat-y: no-repeat;
	background-attachment: initial;
	background-position-x: 0px;
	background-position-y: 50%;
	background-origin: initial;
	background-clip: initial;
	background-color: initial;
	margin-left: 10px;
}

.header-right .month-view {
	background-position: -78px 0px;
}

.header-right .week-view {
	background-position: -53px 0px;
}

.header-right .day-view {
	background-position: -27px 0px;
}

  <body class="Detailbody" onLoad="affairsInquire.dayInquire()">
